<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seite nicht gefunden – architekturbüro schels</title>
  <meta name="description" content="Die angeforderte Seite konnte nicht gefunden werden.">
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; base-uri 'self';">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <link rel="canonical" href="https://schels.info/404.html">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <style>.error-page{min-height:80vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:2rem}.error-code{font-size:6em;font-weight:200;letter-spacing:.2em;margin:0;line-height:1;opacity:.3}.error-message{font-size:1.4em;margin:1rem 0 2rem;font-weight:200}.error-link{display:inline-block;padding:.8em 2em;border:1px solid var(--body);text-decoration:none;letter-spacing:.1em;transition:all .2s ease}.error-link:hover{background:var(--hover-bg);color:var(--hover-text);border-color:var(--hover-bg)}</style>
</head>
<body>
  <div class="error-page">
    <p class="error-code">404</p>
    <p class="error-message">Diese Seite existiert nicht.</p>
    <a href="/" class="error-link">→ Zur Startseite</a>
  </div>

</html>
